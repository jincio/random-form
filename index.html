<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        iframe {
            width: 100%;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var a = Math.floor(Math.random() * (4 - 1)) + 1;
        
            if(a == 1) {
                $('#container').append('<iframe src="https://pitt.co1.qualtrics.com/jfe/form/SV_3VQOoDvFAaXGZXU" width="640" height="1270" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>');
            } else if(a == 2) {
                $('#container').append('<iframe src="https://pitt.co1.qualtrics.com/jfe/form/SV_0uM68ClMcWfO1oy" width="640" height="1270" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>');
            } else {
                $('#container').append('<iframe src="https://pitt.co1.qualtrics.com/jfe/form/SV_1Ff5kTFrd6bPAyO" width="640" height="1066" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>');
            }
            $('#container').append(a);
        });
            
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
